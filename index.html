<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./CSS/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    
    <div class="container ">

        <header>
            <h1 id="title" >Calculator</h1>
            <p id="description"><span>A simple Calculator</span> </p>
        </header>
        <div class="row col-lg-4 col-sm-12">
            <div class="card">
                <input id="result" class="textarea col-xlg-12 col-lg-12 col-sm-12 " readonly>
                <div class="btn-primary">
                    <button class="btn btn-primary" id="clear">C</button>
                    <button class="btn btn-primary" id="divide">/</button>
                    <button class="btn btn-primary" id="modulo">%</button>
                    <button class="btn btn-primary" id="brace">()</button><br>
                    <button class="btn btn-primary" id="7">7</button>
                    <button class="btn btn-primary" id="8">8</button>
                    <button class="btn btn-primary" id="9">9</button>
                    <button class="btn btn-primary" id="multiply">*</button><br>
                    <button class="btn btn-primary" id="4">4</button>
                    <button class="btn btn-primary" id="5">5</button>
                    <button class="btn btn-primary" id="6">6</button>
                    <button class="btn btn-primary" id="subtract">-</button><br>
                    <button class="btn btn-primary" id="1">1</button>
                    <button class="btn btn-primary" id="2">2</button>
                    <button class="btn btn-primary" id="3">3</button>
                    <button class="btn btn-primary" id="add">+</button><br>
                    <button class="btn btn-primary" id="zero">0</button>
                    <button class="btn btn-primary" id="double-zero">00</button>
                    <button class="btn btn-primary" id="dot">.</button>
                    <button class="btn btn-primary" id="equal">=</button>
                </div>
            </div>
            
        </div>
        
    </div>
   
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

    <script src="./js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
